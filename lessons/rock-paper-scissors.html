  <body>
    <h1 class="header__title">Rock Paper Scissors</h1>

    <div class="rps__container">
      <button class="rps__button rps__button--rock"  onclick="play('rock')">
        <img src="images/rock.png" alt="Rock" width="80" height="80" />
      </button>
      <button class="rps__button rps__button--paper"  onclick="play('paper')">
        <img src="images/paper.png" alt="paper" width="80" height="80" />
      </button>
      <button
        class="rps__button rps__button--scissors" 
        onclick="play('scissors')"
      >
        <img src="images/scissors.png" alt="Scissors" width="80" height="80" />
      </button>



     



    </div>

    
    <div class="results__section">
      <p id="result">Result: <span id="result-text"></span></p>

      <div class="scoreboard">
        <p id="player-score">Wins:</p>
        <p id="computer-score">Loses:</p>
        <p id="draw-score">Ties:</p>
      </div>
    </div>
    
    

    <button class="reset__button" onclick="resetScore()">
      Reset Score
    </button>
    
    </button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        playerScore: 0,
        computerScore: 0,
        drawScore: 0,
      };
      let result = '';

      updateScoreboard();

      function play(playerChoice) {
        const choices = ["rock", "paper", "scissors"];
        const computerChoice =
          choices[Math.floor(Math.random() * choices.length)];

        if (playerChoice === computerChoice) {
          result = (`The opponent chose ${computerChoice}. It's a draw`);
          score.drawScore++;
        } else if (
          (playerChoice === "rock" && computerChoice === "scissors") ||
          (playerChoice === "paper" && computerChoice === "rock") ||
          (playerChoice === "scissors" && computerChoice === "paper")
        ) {
          result = (`The opponent chose ${computerChoice}. You won!`);
          score.playerScore++;
        } else {
          result = (`The opponent chose ${computerChoice}. You lost!`);
         
          score.computerScore++;
        }

//const resultEl = document.getElementById("result-text");
//resultEl.textContent = `${result}`;


function typeResult(text) {
  const el = document.getElementById("result-text");
  el.textContent = ""; // –æ—á–∏—Å—Ç–∏—Ç—å –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º

  let i = 0;

  function type() {
    if (i < text.length) {
      el.textContent += text.charAt(i);
      i++;
      setTimeout(type, 12); // —Å–∫–æ—Ä–æ—Å—Ç—å "–ø–µ—á–∞—Ç–∏" –≤ –º—Å
    }
  }

  type();
}


typeResult(result);


/*// üîÑ –°–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–∏, —á—Ç–æ–±—ã –æ–Ω–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—å
resultEl.classList.remove("slide-in");
void resultEl.offsetWidth; // —Ñ–æ—Ä—Å–∏—Ä—É–µ—Ç –ø–µ—Ä–µ—Ä–∞—Å—á—ë—Ç —Å—Ç–∏–ª–µ–π
resultEl.classList.add("slide-in");*/
        localStorage.setItem("score", JSON.stringify(score));
        updateScoreboard();
      }

      function updateScoreboard() {
        document.getElementById(
          "player-score"
        ).textContent = `Wins: ${score.playerScore}`;
        document.getElementById(
          "computer-score"
        ).textContent = `Loses: ${score.computerScore}`;
        document.getElementById(
          "draw-score"
        ).textContent = `Ties: ${score.drawScore}`;
      }

      function resetScore() {
  score = {
    playerScore: 0,
    computerScore: 0,
    drawScore: 0,
  };
  document.getElementById("result-text").textContent = ''; // —Å–±—Ä–æ—Å —Ç–µ–∫—Å—Ç–∞
  localStorage.setItem("score", JSON.stringify(score));
  updateScoreboard();
  alert("Your score has been reset");
}

const rpsButtons = document.querySelectorAll('.rps__button');

rpsButtons.forEach(button => {
    button.addEventListener('click', () => {
      // –û—Ç–∫–ª—é—á–∏—Ç—å –≤—Å–µ –∫–Ω–æ–ø–∫–∏
      rpsButtons.forEach(btn => btn.disabled = true);

      // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –≤–∫–ª—é—á–∏—Ç—å —Å–Ω–æ–≤–∞
      setTimeout(() => {
        rpsButtons.forEach(btn => btn.disabled = false);
      }, 800);
    });
  });
    </script>
